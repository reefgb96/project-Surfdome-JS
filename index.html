<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.surfdome.com/surfdome/favicon.png"
      type="image/x-icon"
    />
    <title>SurfDome mimic</title>
  </head>
  <body>
    <header class="sticky-top">
      <div
        class="container d-flex justify-content-between align-items-center mt-2"
      >
        <div class="logoWrapper">
          <img
            src="https://www.surfdome.com/images/surfdome/surfdome-logo-no-tagline.png"
            alt="SurfDome logo"
          />
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control searchInput me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" id="searchBtn" type="submit">
            Search
          </button>
        </form>
        <div class="iconsNav d-flex justify-content-around">
          <i class="bi bi-question-circle-fill"></i>
          <i class="bi bi-person-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-cart-fill"></i>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navCat">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Brands</a>
              <a class="nav-link" href="#">Mens</a>
              <a class="nav-link" href="#">Womens</a>
              <a class="nav-link" href="#">Kids</a>
              <a class="nav-link" href="#">Surf</a>
              <a class="nav-link" href="#">Snow</a>
              <a class="nav-link" href="#">Skate</a>
              <a class="nav-link" href="#">Activewear</a>
              <a class="nav-link" href="#">Outdoor</a>
              <a class="nav-link" href="#">Departments</a>
              <a class="nav-link" href="#">Sustainability</a>
              <a class="nav-link" href="#">Sale</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="ctaSale d-flex justify-content-center">
        <div class="content">
          <p>Shop up to 50% off in our summer sale</p>
        </div>
        <div class="closeBtn">
          <button type="button" id="closeBtn">‚ùå</button type="button" id="">
        </div>
      </div>
    </header>

    <main>
      <div class="showcase flexEnd"></div>
      <div class="btns flexCenterSpace">
        <button type="button" class="btn-on-img">Men</button>
        <button type="button" class="btn-on-img">Women</button>
        <button type="button" class="btn-on-img">Kids</button>
      </div>

      <div class="info my-5 d-flex justify-content-around"></div>

      <div
        class="grid-categories d-flex justify-content-around wrap my-5"
      ></div>

      <div class="grid-brands flexCenterSpace my-5"></div>

      <div class="grid-shop container text-center my-5">
        <div class="row"></div>
        <div class="row row2"></div>
        <div class="row row3"></div>
      </div>

      <div class="desc container text-center my-5"></div>
    </main>

    <footer class="my-5 p-1 bg-light">
      <div class="subscribe text-center my-5"></div>
    </footer>

    <script src="JS/models/showcase.models.js"></script>
    <script src="JS/dataInitialization.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
